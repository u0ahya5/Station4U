  <script>
    let allStations = {};
    let stationLines = {};
    let stationNames = [];

    fetch('subway.json')
      .then(response => response.json())
      .then(data => {
        allStations = data;
        stationLines = {};
        let namesSet = new Set();
            for (let line in allStations) {
            let stations = allStations[line];
            for (let i = 0; i < stations.length; i++) {
                let station = stations[i];
                let name = station.ì—­ëª…;

                if (!stationLines[name]) {
                stationLines[name] = [];
                }

                stationLines[name].push(line);
            }
        }
        stationNames = Array.from(namesSet).sort();
        setupAutocomplete('departure', 'departure-list');
        setupAutocomplete('arrival', 'arrival-list');
      })
      .catch(() => alert('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨...'));

    function setupAutocomplete(inputId, listId) {
      const input = document.getElementById(inputId);
      const listDiv = document.getElementById(listId);

      input.addEventListener('input', function () {
        const val = this.value.trim();
        listDiv.innerHTML = '';
        if (!val) return;
        const results = stationNames.filter(name => name.includes(val));
        results.forEach(name => {
          const item = document.createElement('div');
          item.className = 'autocomplete-item';
          item.textContent = name;
          item.onclick = () => {
            input.value = name;
            listDiv.innerHTML = '';
          };
          listDiv.appendChild(item);
        });
      });

      document.addEventListener('click', e => {
        if (e.target !== input) listDiv.innerHTML = '';
      });
    }

    function searchRoute() {
      const dep = document.getElementById('departure').value.trim();
      const arr = document.getElementById('arrival').value.trim();
      const infoDiv = document.getElementById('stationInfo');
      infoDiv.innerHTML = '';

      if (!dep || !arr) {
        infoDiv.innerHTML = '<p>ì¶œë°œì—­ê³¼ ë„ì°©ì—­ì„ ëª¨ë‘ ì…ë ¥í•˜ì„¸ìš”.</p>';
        return;
      }

      if (Object.keys(allStations).length === 0) {
        infoDiv.innerHTML = '<p>ì—­ ë°ì´í„°ê°€ ì•„ì§ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</p>';
        return;
      }

      let found = false;

      for (let line in allStations) {
        const stations = allStations[line];
        const startIdx = stations.findIndex(s => s.ì—­ëª… === dep);
        const endIdx = stations.findIndex(s => s.ì—­ëª… === arr);

        if (startIdx !== -1 && endIdx !== -1) {
          found = true;
          const route = startIdx < endIdx
            ? stations.slice(startIdx, endIdx + 1)
            : stations.slice(endIdx, startIdx + 1).reverse();

          let html = `<h3>${line} ê²½ë¡œ (${dep} â†’ ${arr})</h3>`;
          route.forEach(st => {
            html += `
              <div class="station-box">
                <div class="station-name">${st.ì—­ëª…}ì—­</div>
                <div>í™”ì¥ì‹¤: ${st.ê°œì°°êµ¬_ì•ˆ ? 'ê°œì°°êµ¬ ì•ˆ' : 'ê°œì°°êµ¬ ë°–'}</div>
                <div>ì—˜ë¦¬ë² ì´í„°: ${st.ì—˜ë¦¬ë² ì´í„° ? 'ìˆìŒ' : 'ì—†ìŒ'}</div>
                <div>ìˆ˜ìœ ì‹¤: ${st.ìˆ˜ìœ ì‹¤ ? 'ìˆìŒ' : 'ì—†ìŒ'}</div>
              </div>`;
          });
          infoDiv.innerHTML = html;
          break;
        }
      }

      if (!found) {
        infoDiv.innerHTML = '<p>ê°™ì€ ë…¸ì„ ì— ìˆëŠ” ì—­ì´ì–´ì•¼ ê²½ë¡œë¥¼ ì°¾ì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤.</p>';
      }
    }

    const map = document.getElementById('subway-map');
    const mapContainer = document.getElementById('map-container');
    let zoom = 1;
    let offsetX = 0, offsetY = 0;
    let Drag = false;
    let startX, startY;

    function updateMapTransform() {
      map.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${zoom})`;
    }

    function zoomIn() {
      zoom = Math.min(zoom + 0.2, 5);
      updateMapTransform();
    }

    function zoomOut() {
      zoom = Math.max(zoom - 0.2, 0.4);
      updateMapTransform();
    }

    mapContainer.addEventListener('mousedown', e => {
      Drag = true;
      startX = e.clientX - offsetX;
      startY = e.clientY - offsetY;
      mapContainer.style.cursor = 'grabbing';
    });

    mapContainer.addEventListener('mousemove', e => {
      if (!Drag) return;
      offsetX = e.clientX - startX;
      offsetY = e.clientY - startY;
      updateMapTransform();
    });

    mapContainer.addEventListener('mouseup', () => {
      Drag = false;
      mapContainer.style.cursor = 'grab';
    });

    mapContainer.addEventListener('mouseleave', () => {
      Drag = false;

    });
  </script>
